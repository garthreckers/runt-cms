{% extends "admin-main.html" %}

{% block inner_content %}

	<a href="/admin/pages/add?object-type={{ object_type }}">Add page</a>
	<ul>
		{% for p in pages %}
			<li>{{ p.title }} - <a href="/admin/pages/edit/{{ p.id }}?object-type={{ object_type }}">edit</a> - <a href="/
			{%- if object_type == 'page' -%}
				{{ p.slug }}
			{%- else -%}
				{{ object_type }}/{{ p.slug }}
			{%- endif -%}

			" target="_blank">View</a></li>
		{% endfor %}
	</ul>
{% endblock %}
